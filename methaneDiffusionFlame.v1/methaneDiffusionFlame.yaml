---
environment:
  title: _methaneDiffusionFlame
  tagDirectory: false
arguments: {}
timestepper:
  name: theMainTimeStepper
  arguments:
    ts_type: rk
    ts_max_time: 0.1463
    ts_dt: 1E-6
    ts_max_steps: 10
    ts_adapt_safety: 0.5
  domain: !ablate::domain::BoxMeshBoundaryCells
    name: simpleBoxField
    faces: [ 10 ]
    lower: [ 0]
    upper: [0.01]
    mainRegion:
      name: mainRegion
    boundaryFaceRegion:
      name: boundaryFace
    preModifiers:
      - !ablate::domain::modifiers::SetFromOptions
        dm_refine: 0
      - !ablate::domain::modifiers::DistributeWithGhostCells
    postModifiers:
      - !ablate::domain::modifiers::TagLabelInterface
        # tag the right boundary faces
        leftRegion:
          name: boundaryCellsRight
        rightRegion:
          name: mainRegion
        boundaryFaceRegion:
          name: boundaryFaceRight
      - !ablate::domain::modifiers::SubtractLabel
        # define the flow solver without the leftBoundary
        differenceRegion:
          name: flowRegion
        minuendRegion:
          name: mainRegion
        subtrahendRegion:
          name: boundaryFaceRight
      - !ablate::domain::modifiers::GhostBoundaryCells
    fields:
      - !ablate::finiteVolume::CompressibleFlowFields
        eos: &eos !ablate::eos::TChem
          mechFile: ../mechanisms/grimech30.mech.dat
          thermoFile: ../mechanisms/grimech30.thermo.dat
      - name: pressure
        location: AUX
        type: FVM
  initialization:
    - !ablate::finiteVolume::fieldFunctions::Euler
      state: &flowFieldState
        eos: *eos
        temperature:
          !ablate::mathFunctions::LinearTable
          file: initConditionsSIMIT.csv
          independent: "x"
          dependent: [ "T" ]
          mappingFunction: "x"
        pressure: "101325.0"
        velocity: "0.0"
        massFractions:
          fieldName: massFractions
          field:
            !ablate::mathFunctions::LinearTable
            file: initConditionsSIMIT.csv
            independent: "x"
            dependent: [ 'H2', 'H', 'O', 'O2', 'OH', 'H2O', 'HO2', 'H2O2', 'C', 'CH', 'CH2', 'CH2(S)', 'CH3', 'CH4', 'CO', 'CO2', 'HCO', 'CH2O', 'CH2OH', 'CH3O', 'CH3OH', 'C2H', 'C2H2', 'C2H3', 'C2H4', 'C2H5', 'C2H6', 'HCCO', 'CH2CO', 'HCCOH', 'N', 'NH', 'NH2', 'NH3', 'NNH', 'NO', 'NO2', 'N2O', 'HNO', 'CN', 'HCN', 'H2CN', 'HCNN', 'HCNO', 'HOCN', 'HNCO', 'NCO', 'AR', 'C3H7', 'C3H8', 'CH2CHO', 'CH3CHO', 'N2' ]
            mappingFunction: "x"
    - !ablate::finiteVolume::fieldFunctions::DensityMassFractions
      state: *flowFieldState
solvers:
    - !ablate::finiteVolume::CompressibleFlowSolver
      id: flow solver
      region:
        name: flowRegion
      parameters:
        cfl: .25
      eos: *eos
      transport:
        k: 0.02
      monitors:
        - !ablate::monitors::TimeStepMonitor
        - !ablate::monitors::CurveMonitor
          interval: 100
        - !ablate::monitors::DmViewFromOptions
          scope: initial
          options: ":mesh.tex:ascii_latex"
        - !ablate::monitors::DmViewFromOptions
          scope: initial
          options: ascii::ascii_info_detail
#      additionalProcesses:
#        - !ablate::finiteVolume::processes::ConstantPressureFix
#          eos: *eos
#          pressure: 101325.0
    - !ablate::boundarySolver::BoundarySolver
      id: openBoundaryLeft
      region:
        name: boundaryCellsLeft
      fieldBoundary:
        name: boundaryFace
      processes:
        - !ablate::boundarySolver::lodi::Inlet
          eos: *eos


