---
environment:
  title: _methaneDiffusionFlame
  tagDirectory: false
arguments: 
  petsclimiter_type: none
  automaticTimeStepCalculator: off

timestepper:
  name: theMainTimeStepper
  arguments:
    ts_type: rk
    ts_max_time: 0.1
    ts_dt: 1E-4
flow: !ablate::flow::FVFlow
  name: reactingFlowODE
  mesh: !ablate::mesh::BoxMesh
    name: simpleBoxField
    faces: [ 10, 1 ]
    lower: [ 0, 0]
    upper: [0.01, 0.01]
    boundary: ['NONE', "PERIODIC"]
    options:
      dm_refine: 3
  options:
    Tpetscfv_type: leastsquares
    velpetscfv_type: leastsquares
    yipetscfv_type: leastsquares
  parameters: {}
  fields:
    - fieldName: euler
      fieldPrefix: euler
      components: 4
      fieldType: FV
    - fieldName: densityYi
      fieldPrefix: densityYi
      components: 53
      fieldType: FV
      componentNames: ['H2', 'H', 'O', 'O2', 'OH', 'H2O', 'HO2', 'H2O2', 'C', 'CH', 'CH2', 'CH2(S)', 'CH3', 'CH4', 'CO', 'CO2', 'HCO', 'CH2O', 'CH2OH', 'CH3O', 'CH3OH', 'C2H', 'C2H2', 'C2H3', 'C2H4', 'C2H5', 'C2H6', 'HCCO', 'CH2CO', 'HCCOH', 'N', 'NH', 'NH2', 'NH3', 'NNH', 'NO', 'NO2', 'N2O', 'HNO', 'CN', 'HCN', 'H2CN', 'HCNN', 'HCNO', 'HOCN', 'HNCO', 'NCO', 'N2', 'AR', 'C3H7', 'C3H8', 'CH2CHO', 'CH3CHO']
    - fieldName: T
      fieldPrefix: T
      components: 1
      fieldType: FV
      solutionField: false
    - fieldName: vel
      fieldPrefix: vel
      components: 2
      fieldType: FV
      solutionField: false
    - fieldName: yi
      fieldPrefix: yi
      components: 53
      fieldType: FV
      solutionField: false
  processes:
    - !ablate::flow::processes::TChemReactions
      eos: &eos 
        !ablate::eos::TChem
        mechFile: ../mechanisms/grimech30.dat
        thermoFile: ../mechanisms/thermo30.dat
    - !ablate::flow::processes::EulerDiffusion
      parameters:
        k: 0.1
        mu: 3.6E-5 
      eos: *eos
    - !ablate::flow::processes::SpeciesDiffusion
      parameters:
        D: 2.0E-4
      eos: *eos
  initialization:
    - !ablate::flow::fieldFunctions::Euler
      state: &flowFieldState
        eos: *eos
        temperature: 300
        pressure: 101325
        velocity: {0.0, 0.0}
        massFractions:
          - fieldName: O2
            field: 0.233
          - fieldName: N2
            field: 0.777
    - !ablate::flow::fieldFunctions::MassFractions
      state: *flowFieldState      
  boundaryConditions:
    - !ablate::flow::boundaryConditions::EssentialGhost
      boundaryName: "air walls euler"
      labelIds: [2]
      boundaryValue:
        !ablate::flow::fieldFunctions::Euler
        state: &airBCState
          eos: *eos
          temperature: 300
          pressure: 101325
          velocity: {0.0, 0.0}
          massFractions:
          - fieldName: O2
            field: 0.233
          - fieldName: N2
            field: 0.777
    - !ablate::flow::boundaryConditions::EssentialGhost
      boundaryName: "air walls densityYi"
      labelIds: [2]
      boundaryValue:
        !ablate::flow::fieldFunctions::MassFractions
        state: *airBCState
    - !ablate::flow::boundaryConditions::EssentialGhost
      boundaryName: "fuel walls euler"
      labelIds: [4]
      boundaryValue:
        !ablate::flow::fieldFunctions::Euler
        state: &fuelBCState
          eos: *eos
          temperature: 300
          pressure: 101325
          velocity: {0.0, 0.0}
          massFractions:
          - fieldName: CH4
            field: 0.233
    - !ablate::flow::boundaryConditions::EssentialGhost
      boundaryName: "fuel walls densityYi"
      labelIds: [4]
      boundaryValue:
        !ablate::flow::fieldFunctions::MassFractions
        state: *fuelBCState
  monitors:
    - !ablate::monitors::Hdf5Monitor
      interval: 0
    - !ablate::monitors::TimeStepMonitor

