---
environment:
  title: 2DDebugChamber_N1_S10000_Exp0
  tagDirectory: true
arguments:
  dm_plex_gmsh_use_regions: true
timestepper:
  name: theMainTimeStepper
  arguments:
    ts_type: rk
    ts_max_time: 5
    ts_max_steps: 1000
    ts_dt: 1.0e-10
    ts_adapt_monitor: ""
    ts_adapt_safety: 0.9
    ts_adapt_type: none
    ts_max_step: 10000
  io: !<!ablate::io::Hdf5MultiFileSerializer>
    interval: 50
  domain: !<!ablate::domain::MeshFile>
    name: ~
    path: ../geom/DebugChamberProfile.t659.msh
    options:
      dm_refine: 0
      dm_plex_check_all: true
      dm_partition_view: true
      dm_distribute_overlap: 2
    modifiers:
      - !<!ablate::domain::modifiers::CompleteLabel>
        region:
          name: InletFlowRegion
      - !<!ablate::domain::modifiers::CompleteLabel>
        region:
          name: OutletFlowRegion
      - !<!ablate::domain::modifiers::CompleteLabel>
        region:
          name: FuelGrainRegion
      - !<!ablate::domain::modifiers::CompleteLabel>
        region:
          name: ChamberWallRegion
      - !<!ablate::domain::modifiers::ExtrudeLabel>
        regions:
          - name: InletFlowRegion
            value: 1027
          - name: OutletFlowRegion
            value: 1028
          - name: FuelGrainRegion
            value: 1029
          - name: ChamberWallRegion
            value: 1030
        boundaryRegion:
          name: boundaryFaces
        originalRegion:
          name: flowRegion
        extrudedRegion:
          name: boundaryCells
      - !<!ablate::domain::modifiers::DistributeWithGhostCells>
        ghostCellDepth: 2
      - !<!ablate::domain::modifiers::TagLabelInterface>
        leftRegion:
          name: flowRegion
        rightRegion:
          name: FuelGrainRegion
          value: 1029
        boundaryFaceRegion:
          name: fuelGrainBoundaryFaces
        rightBoundaryCellRegion:
          name: fuelGrainBoundaryCells
      - !<!ablate::domain::modifiers::SubtractLabel>
        differenceRegion:
          name: interiorFlowRegion
        minuendRegion:
          name: flowRegion
        subtrahendRegions:
          - name: fuelGrainBoundaryFaces
        incompleteLabel: true
      - !<!ablate::domain::modifiers::TagLabelInterface>
        leftRegion:
          name: interiorFlowRegion
        rightRegion:
          name: OutletFlowRegion
          value: 1028
        boundaryFaceRegion:
          name: outletBoundaryFaces
        leftBoundaryCellRegion:
          name: outletFlowCells
    fields:
      - !<!ablate::finiteVolume::CompressibleFlowFields>
        eos: !<!ablate::eos::TChem> &1
          mechFile: ../mechanisms/grimech30.mech.dat
          thermoFile: ../mechanisms/grimech30.thermo.dat
        conservedFieldOptions:
          petscfv_type: upwind
      - !<!ablate::domain::FieldDescription>
        name: pressure
        type: FV
        location: aux
        region:
          name: domain
  initialization:
    - !<!ablate::finiteVolume::fieldFunctions::Euler>
      state: &2
        eos: *1
        pressure: 101325.0
        temperature: !<!ablate::mathFunctions::geom::Union>
          geometries:
            - !<!ablate::mathFunctions::geom::Sphere>
              center: [100, 50, 0]
              radius: 50
            - !<!ablate::mathFunctions::geom::Sphere>
              center: [100, -50, 0]
              radius: 50
          insideValues: [1500]
          outsideValues: [298.15]
        velocity: 0, 0
        massFractions: !<!ablate::finiteVolume::fieldFunctions::MassFractions>
          eos: *1
          values:
            - fieldName: O2
              field: 0.22968530497578818
            - fieldName: N2
              field: 0.7703146950242119
    - !<!ablate::finiteVolume::fieldFunctions::DensityMassFractions>
      state: *2
    - !<!ablate::finiteVolume::fieldFunctions::Euler>
      region:
        name: boundaryCells
      state: *2
    - !<!ablate::finiteVolume::fieldFunctions::DensityMassFractions>
      region:
        name: boundaryCells
      state: *2
    - !<!ablate::finiteVolume::fieldFunctions::Euler>
      region:
        name: fuelGrainBoundaryCells
      state: &3
        eos: *1
        temperature: 653.0
        pressure: 101325
        velocity: 0.0, 0.0
        massFractions: !<!ablate::finiteVolume::fieldFunctions::MassFractions> &4
          eos: *1
          values:
            - fieldName: H2
              field: 3.11573908295E-07
            - fieldName: CH4
              field: 1.37640311576E-01
            - fieldName: CO
              field: 5.59511130432E-01
            - fieldName: CO2
              field: 2.67621505110E-05
            - fieldName: C2H2
              field: 8.12221908950E-04
            - fieldName: C2H4
              field: 8.12221908950E-04
            - fieldName: C2H6
              field: 2.61085823724E-02
            - fieldName: CH2CO
              field: 2.00544314596E-07
            - fieldName: C3H8
              field: 2.51803728765E-02
    - !<!ablate::finiteVolume::fieldFunctions::DensityMassFractions>
      region:
        name: fuelGrainBoundaryCells
      state: *3
solvers:
  - !<!ablate::finiteVolume::CompressibleFlowSolver>
    id: flowField
    region:
      name: interiorFlowRegion
    parameters:
      cfl: 0.25
    eos: *1
    transport: !<!ablate::eos::transport::Sutherland> &5
      eos: *1
    additionalProcesses:
      - !<!ablate::finiteVolume::processes::PressureGradientScaling> &6
        eos: *1
        alphaInit: 10.0
        maxAlphaAllowed: 100.0
        domainLength: 200
        log: !<!ablate::monitors::logs::StdOut> ""
      - !<!ablate::finiteVolume::processes::TChemReactions>
        eos: *1
    fluxCalculator: !<!ablate::finiteVolume::fluxCalculator::AusmpUp>
      pgs: *6
    monitors:
      - !<!ablate::monitors::TimeStepMonitor>
        interval: 10
      - !<!ablate::monitors::RocketMonitor>
        eos: *1
        name: Outlet
        region:
          name: outletFlowCells
        fieldBoundary:
          name: outletBoundaryFaces
        interval: 10
        log: !<!ablate::monitors::logs::CsvLog>
          name: testLog.csv
      - !<!ablate::monitors::PhysicsTimeStep>
        interval: 25
    computePhysicsTimeStep: true
  - !<!ablate::boundarySolver::DebugBoundarySolver>
    id: inlet
    region:
      name: InletFlowRegion
      value: 1027
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !<!ablate::boundarySolver::lodi::Inlet>
        eos: *1
        pgs: *6
        velocity: min(50,t*50/0.025),0
  - !<!ablate::boundarySolver::BoundarySolver>
    id: outlet
    region:
      name: OutletFlowRegion
      value: 1028
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !<!ablate::boundarySolver::lodi::OpenBoundary>
        eos: *1
        reflectFactor: 0.0
        referencePressure: 101325.0
        maxAcousticsLength: 200
        pgs: *6
  - !<!ablate::boundarySolver::DebugBoundarySolver>
    id: chamber
    region:
      name: ChamberWallRegion
      value: 1030
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !<!ablate::boundarySolver::lodi::IsothermalWall>
        eos: *1
        pgs: *6
  - !<!ablate::boundarySolver::DebugBoundarySolver>
    id: grain boundary
    region:
      name: fuelGrainBoundaryCells
    fieldBoundary:
      name: fuelGrainBoundaryFaces
    processes:
      - !<!ablate::boundarySolver::physics::Sublimation>
        latentHeatOfFusion: 941000.000
        transportModel: *5
        pgs: *6
        eos: *1
        additionalHeatFlux: !<!ablate::mathFunctions::geom::Union>
          geometries:
            - !<!ablate::mathFunctions::geom::Cylinder>
              start: [100, 50, 0]
              end: [200, 50, 0]
              radius: 50
            - !<!ablate::mathFunctions::geom::Cylinder>
              start: [100, -50, 0]
              end: [200, -50, 0]
              radius: 50
          insideValues: t<.06?500000:0.0
        massFractions: *4
