---
environment:
  title: _DebugChamber2D
  tagDirectory: true
arguments:
  dm_plex_gmsh_use_regions: true
timestepper:
  name: theMainTimeStepper
  arguments:
    ts_type: rk
    ts_max_time: 5
    ts_max_steps: 1000 #1000000
    ts_dt: 1.0e-10
    ts_adapt_monitor: ""
    ts_adapt_safety: 0.9
    ts_adapt_type: none #Changing
  io:
    !ablate::io::Hdf5MultiFileSerializer
    interval: 50
  domain: !ablate::domain::MeshFile
    name:
    path: ../geom/DebugChamberProfile.t659.msh
    options:
      dm_refine: 0
      dm_plex_check_all: true
      dm_partition_view: true
      dm_distribute_overlap: 2

    modifiers:
      #Extracting all tagged surfaces from .msh
      - !ablate::domain::modifiers::CompleteLabel
        region:
          name: InletFlowRegion
      - !ablate::domain::modifiers::CompleteLabel
        region:
          name: OutletFlowRegion
      - !ablate::domain::modifiers::CompleteLabel
        region:
          name: FuelGrainRegion
      - !ablate::domain::modifiers::CompleteLabel
        region:
          name: ChamberWallRegion

      #Extruding Boundary Cells
      - !ablate::domain::modifiers::ExtrudeLabel
        regions:
          - name: InletFlowRegion
            value: 1027
          - name: OutletFlowRegion
            value: 1028
          - name: FuelGrainRegion
            value: 1029
          - name: ChamberWallRegion
            value: 1030
        # mark all the resulting boundary faces with boundaryFaces label
        boundaryRegion:
          name: boundaryFaces
        # tag the original mesh as the flow region
        originalRegion:
          name: flowRegion
        # tag the new boundary cells for easy boundary condition specifications
        extrudedRegion:
          name: boundaryCells
#        thickness: 1

      - !ablate::domain::modifiers::DistributeWithGhostCells
        ghostCellDepth: 2

      #define the boundary between the flow region and the fuel grain
      - !ablate::domain::modifiers::TagLabelInterface
        leftRegion:
          name: flowRegion
        rightRegion:
          name: FuelGrainRegion
          value: 1029
        boundaryFaceRegion:
          name: fuelGrainBoundaryFaces
        rightBoundaryCellRegion:
          name: fuelGrainBoundaryCells

      # Remove the fuelGrainBoundaryFaces from the flow region, necessary for sublimation surfaces
      - !ablate::domain::modifiers::SubtractLabel
        differenceRegion:
          name: interiorFlowRegion
        minuendRegion:
          name: flowRegion
        subtrahendRegions:
          - name: fuelGrainBoundaryFaces
        incompleteLabel: true

      # tagging outlet boundary for rocket monitor
      - !ablate::domain::modifiers::TagLabelInterface
        leftRegion:
          name: interiorFlowRegion
        rightRegion:
          name: OutletFlowRegion
          value: 1028
        boundaryFaceRegion:
          name: outletBoundaryFaces
        leftBoundaryCellRegion:
          name: outletFlowCells

#      Including extra options for Mesh Visualization
#      - !ablate::monitors::DmViewFromOptions
#        options: ascii
#      - !ablate::monitors::DmViewFromOptions
#        options: ascii::ascii_info_detail
#      - !ablate::monitors::DmViewFromOptions
#        options: ":$OutputDirectory/mesh.tex:ascii_latex"
    fields:
      - !ablate::finiteVolume::CompressibleFlowFields
        eos: !ablate::eos::TChem  &eos
          mechFile: ../mechanisms/grimech30.mech.dat
          thermoFile: ../mechanisms/grimech30.thermo.dat
        conservedFieldOptions:
          petscfv_type: upwind

      - !ablate::domain::FieldDescription
        name: pressure
        type: FV
        location: aux
        region:
          name: domain
  # set the initial conditions of the flow field
  initialization:
    - !ablate::finiteVolume::fieldFunctions::Euler
      state: &initFlowState
        eos: *eos
        pressure: 101325.0
        temperature: !ablate::mathFunctions::geom::Union
          geometries:
            - !ablate::mathFunctions::geom::Sphere # sphere touching lower half of fuel grain
              center: [ 100, 50, 0 ]
              radius: 50
            - !ablate::mathFunctions::geom::Sphere # sphere touching upper half of fuel grain
              center: [ 100, -50, 0 ]
              radius: 50
          insideValues: [1500]
          outsideValues: [298.15]
        velocity: "0, 0"
        massFractions: !ablate::finiteVolume::fieldFunctions::MassFractions
          &airMassFrac
          eos: *eos
          values:
            - fieldName: O2
              field: 0.22968530497578818
            - fieldName: N2
              field: 0.7703146950242119
    - !ablate::finiteVolume::fieldFunctions::DensityMassFractions
      state: *initFlowState
    - !ablate::finiteVolume::fieldFunctions::Euler
      region:
        name: boundaryCells
      state: *initFlowState
    - !ablate::finiteVolume::fieldFunctions::DensityMassFractions
      region:
        name: boundaryCells
      state: *initFlowState
    - !ablate::finiteVolume::fieldFunctions::Euler
      region:
        name: fuelGrainBoundaryCells
      state: &fuelFieldState
        eos: *eos
        temperature: 653.0
        pressure: 101325
        velocity: "0.0, 0.0"
        massFractions: !ablate::finiteVolume::fieldFunctions::MassFractions
          &fuelMassFrac
          eos: *eos
          values:
            - fieldName: H2
              field: 3.11573908295E-07
            - fieldName: CH4
              field: 1.37640311576E-01
            - fieldName: CO
              field: 5.59511130432E-01
            - fieldName: CO2
              field: 2.67621505110E-05
            - fieldName: C2H2
              field: 8.12221908950E-04
            - fieldName: C2H4
              field: 8.12221908950E-04
            - fieldName: C2H6
              field: 2.61085823724E-02
            - fieldName: CH2CO
              field: 2.00544314596E-07
            - fieldName: C3H8
              field: 2.51803728765E-02
    - !ablate::finiteVolume::fieldFunctions::DensityMassFractions
      region:
        name: fuelGrainBoundaryCells
      state: *fuelFieldState

solvers:
  - !ablate::finiteVolume::CompressibleFlowSolver
    id: flowField
    region:
      name: interiorFlowRegion
    parameters:
      cfl: 0.25
    eos: *eos
    transport: !ablate::eos::transport::Sutherland
      &transportModel
      eos: *eos
    additionalProcesses:
      - !ablate::finiteVolume::processes::PressureGradientScaling
        &pgs
        eos: *eos
        alphaInit: 10.0
        maxAlphaAllowed: 100.0
        domainLength: 200
        log: !ablate::monitors::logs::StdOut
      - !ablate::finiteVolume::processes::TChemReactions
        eos: *eos
    fluxCalculator: !ablate::finiteVolume::fluxCalculator::AusmpUp
      pgs: *pgs
    monitors:
      - !ablate::monitors::TimeStepMonitor
        interval: 10
      - !ablate::monitors::RocketMonitor
        eos: *eos
        name: Outlet
        region:
          name: outletFlowCells
        fieldBoundary:
          name: outletBoundaryFaces
        interval: 10
        log: !ablate::monitors::logs::CsvLog
          name: testLog.csv
      - !ablate::monitors::PhysicsTimeStep
        interval: 25
    computePhysicsTimeStep: true
  - !ablate::boundarySolver::DebugBoundarySolver
    id: inlet
    region:
      name: InletFlowRegion
      value: 1027
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !ablate::boundarySolver::lodi::Inlet
        eos: *eos
        pgs: *pgs
        velocity: "min(50, t*50/0.025), 0"
  - !ablate::boundarySolver::BoundarySolver
    id: outlet
    region:
      name: OutletFlowRegion
      value: 1028
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !ablate::boundarySolver::lodi::OpenBoundary
        eos: *eos
        reflectFactor: 0.0
        referencePressure: 101325.0
        maxAcousticsLength: 200
        pgs: *pgs
  - !ablate::boundarySolver::DebugBoundarySolver
    id: chamber
    region:
      name: ChamberWallRegion
      value: 1030
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !ablate::boundarySolver::lodi::IsothermalWall
        eos: *eos
        pgs: *pgs
  - !ablate::boundarySolver::DebugBoundarySolver
    id: grain boundary
    region:
      name: fuelGrainBoundaryCells
    fieldBoundary:
      name: fuelGrainBoundaryFaces
    processes:
      - !ablate::boundarySolver::physics::Sublimation
        latentHeatOfFusion: 941000.000
        transportModel: *transportModel
        pgs: *pgs
        eos: *eos
        additionalHeatFlux: !ablate::mathFunctions::geom::Union
          geometries:
            - !ablate::mathFunctions::geom::Cylinder # cylinder along lower half of fuel grain
              start: [ 100, 50, 0 ]
              end: [ 200, 50, 0 ]
              radius: 50
            - !ablate::mathFunctions::geom::Cylinder # cylinder along upper half of fuel grain
              start: [ 100, -50, 0 ]
              end: [ 200, -50, 0 ]
              radius: 50
          insideValues: "t < .06? 500000 : 0.0 "# 150 KW/m2
        massFractions: *fuelMassFrac

