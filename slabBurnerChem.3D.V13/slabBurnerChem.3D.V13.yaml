---
environment:
  title: _3dSlabBurner
  tagDirectory: false
arguments: 
  automaticTimeStepCalculator: off
  petsclimiter_type: none
timestepper:
  name: theMainTimeStepper
  arguments:
    ts_type: rk
    ts_max_time: 1
    ts_max_steps: 1000000
    ts_dt: 1.0e-10
    ts_adapt_monitor: ""
    ts_adapt_safety: .6
  io:
    interval: 100
flow: !ablate::flow::ReactingCompressibleFlow
  name: flowField
  mesh: !ablate::mesh::FileMesh
    name: slabBurner
    path: ../geom/slabMotor.3D.hex.msh
    options:
      dm_refine: 0
  options:
    eulerpetscfv_type: upwind
    densityYipetscfv_type: upwind
    Tpetscfv_type: leastsquares
    velpetscfv_type: leastsquares
    yipetscfv_type: leastsquares
  parameters:
    cfl: 0.5
  eos: !ablate::eos::TChem  &eos 
    mechFile: ../mechanisms/grimech30.mech.dat
    thermoFile: ../mechanisms/grimech30.thermo.dat
  transport: !ablate::eos::transport::Sutherland
    eos: *eos
  fluxCalculator: !ablate::flow::fluxCalculator::AusmpUp
    mInf: .3 
  initialization:
    - !ablate::flow::fieldFunctions::Euler
      &eulerFlowFieldState
      state: &flowFieldState
        eos: *eos
        temperature: 300.0
        pressure: 101325
        velocity: "0.0, 0.0, 0.0"
        massFractions: !ablate::flow::fieldFunctions::MassFractions
          eos: *eos
          values: 
            - fieldName: N2
              field: 0.769306931
            - fieldName: O2
              field: 0.230693069
    - !ablate::flow::fieldFunctions::DensityMassFractions
      &densityYiFlowFieldState
      state: *flowFieldState       
  boundaryConditions:
   - !ablate::flow::boundaryConditions::EssentialGhost
     boundaryName: "euler walls"
     labelIds: [29]
     boundaryValue: !ablate::flow::fieldFunctions::Euler
      state:
        &wallFlowFieldState
        eos: *eos
        temperature: 300.0
        pressure: 101325
        velocity: "0.0, 0.0, 0.0"
        massFractions: !ablate::flow::fieldFunctions::MassFractions
          eos: *eos
          values: 
            - fieldName: N2
              field: 0.769306931
            - fieldName: O2
              field: 0.230693069
   - !ablate::flow::boundaryConditions::EssentialGhost
     boundaryName: "densityYi walls"
     labelIds: [29]
     boundaryValue: !ablate::flow::fieldFunctions::DensityMassFractions
       state: *wallFlowFieldState  
   - !ablate::flow::boundaryConditions::EssentialGhost
     boundaryName: "euler slab walls"
     labelIds: [30]
     boundaryValue: !ablate::flow::fieldFunctions::Euler
      state:
        &wallFlowFieldState
        eos: *eos
        temperature: 300.0
        pressure: 101325
        velocity: "0.0, 0.0, 0.0"
        massFractions: !ablate::flow::fieldFunctions::MassFractions
          eos: *eos
          values: 
            - fieldName: CH4
              field: 1.0
   - !ablate::flow::boundaryConditions::EssentialGhost
     boundaryName: "densityYi slab walls"
     labelIds: [30]
     boundaryValue: !ablate::flow::fieldFunctions::DensityMassFractions
       state: *wallFlowFieldState  
   - !ablate::flow::boundaryConditions::EssentialGhost
     boundaryName: "euler inlet"
     labelIds: [26]
     boundaryValue: !ablate::flow::fieldFunctions::Euler
       state: &inletFieldState
         eos: *eos
         temperature: 300.0
         pressure: 101325
         velocity: "20.0, 0.0, 0.0"
         massFractions: !ablate::flow::fieldFunctions::MassFractions
           eos: *eos
           values: 
             - fieldName: O2
               field: 1.0
   - !ablate::flow::boundaryConditions::EssentialGhost
     boundaryName: "densityYi inlet"
     labelIds: [26]
     boundaryValue: !ablate::flow::fieldFunctions::DensityMassFractions
       state: *inletFieldState
   - !ablate::flow::boundaryConditions::EssentialGhost
     boundaryName: "euler outlet"
     labelIds: [27]
     boundaryValue: !ablate::flow::fieldFunctions::Euler
       state: &outletFieldState
         eos: *eos
         temperature: 300.0
         pressure: 101325
         velocity: "20.120676, 0.0, 0.0"
         massFractions: !ablate::flow::fieldFunctions::MassFractions
           eos: *eos
           values: 
             - fieldName: O2
               field: 1.0
   - !ablate::flow::boundaryConditions::EssentialGhost
     boundaryName: "densityYi outlet"
     labelIds: [27]
     boundaryValue: !ablate::flow::fieldFunctions::DensityMassFractions
       state: *outletFieldState
   - !ablate::flow::boundaryConditions::EssentialGhost
     boundaryName: "slab blowing euler"
     labelIds: [28]
     boundaryValue: !ablate::flow::fieldFunctions::Euler
       state: &slabBlowingState
         eos: *eos
         temperature: 1500.0
         pressure: 101325
         velocity: "-5.0, 5.0, 0.0"
         massFractions: !ablate::flow::fieldFunctions::MassFractions
           eos: *eos
           values: 
             - fieldName: CH4
               field: 1.0
   - !ablate::flow::boundaryConditions::EssentialGhost
     boundaryName: "slab blowing  outlet"
     labelIds: [28]
     boundaryValue: !ablate::flow::fieldFunctions::DensityMassFractions
       state: *slabBlowingState
 
  monitors:
    - !ablate::monitors::TimeStepMonitor
      interval: 25