---
# Simple pipe flow
#
environment:
  title: _compressibleFlowPgsLodi
  tagDirectory: false
arguments: {}
timestepper:
  name: theMainTimeStepper
  arguments:
    ts_type: rk
    ts_max_time: 0.1
    ts_adapt_type: none
#    ts_max_steps: 10
  io:
    interval: 0
  domain: !ablate::domain::BoxMeshBoundaryCells
    name: simpleBoxField
    faces: [ 100, 10]
    lower: [ 0.0, 0.0 ]
    upper: [ 1.0, .1 ]
    simplex: false
    preModifiers:
      - !ablate::domain::modifiers::SetFromOptions
        dm_refine: 0
      - !ablate::domain::modifiers::DistributeWithGhostCells
    postModifiers:
      - !ablate::domain::modifiers::TagLabelInterface
        # tag the bottom boundary faces
        leftRegion:
          name: boundaryCellsBottom
        rightRegion:
          name: interiorCells
        boundaryFaceRegion:
          name: boundaryFaceBottom
      - !ablate::domain::modifiers::TagLabelInterface
        # tag the top boundary faces
        leftRegion:
          name: boundaryCellsTop
        rightRegion:
          name: interiorCells
        boundaryFaceRegion:
          name: boundaryFaceTop
      - !ablate::domain::modifiers::SubtractLabel
        # define the flow solver without the rightBoundary
        differenceRegion:
          name: flowRegion
        minuendRegion:
          name: interiorCells
        subtrahendRegions:
          - name: boundaryFaceBottom
          - name: boundaryFaceTop
      - !ablate::domain::modifiers::GhostBoundaryCells
    fields:
      - !ablate::finiteVolume::CompressibleFlowFields
        eos: !ablate::eos::PerfectGas &eos
          parameters:
            gamma: 1.4
            Rgas : 287.0
        region:
          name: domain
      - name: pressure
        location: AUX
        type: FVM
  initialization:
    - !ablate::finiteVolume::fieldFunctions::Euler
      state:
        eos: *eos
        pressure: 101325.0
        temperature: 300
        velocity: "0.0, 0.0"
solvers:
  - !ablate::finiteVolume::CompressibleFlowSolver
    id: vortexFlowField
    region:
      name: flowRegion
    computePhysicsTimeStep: true
    additionalProcesses:
      - !ablate::finiteVolume::processes::PressureGradientScaling
        &pgs
        eos: *eos
        alphaInit: 1.0
        maxAlphaAllowed: 100.0
        domainLength: 0.165354
        log: !ablate::monitors::logs::StdOut
    fluxCalculator: !ablate::finiteVolume::fluxCalculator::AusmpUp
      mInf: .3
      pgs: *pgs
    parameters:
      cfl: 0.5
    transport:
      &transportModel
      mu:  0.02071398139
    eos: *eos
    monitors:
      - !ablate::monitors::TimeStepMonitor
  - !ablate::boundarySolver::BoundarySolver
    id: inlet
    region:
      name: boundaryCellsLeft
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !ablate::boundarySolver::lodi::Inlet
        eos: *eos
        pgs: *pgs
        velocity: "30, 0"
  - !ablate::boundarySolver::BoundarySolver
    id: openBoundary
    region:
      name: boundaryCellsRight
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !ablate::boundarySolver::lodi::OpenBoundary
        eos: *eos
        reflectFactor: 0.0
        referencePressure: 101325.0
        maxAcousticsLength: 1
        pgs: *pgs
#  - !ablate::boundarySolver::BoundarySolver
#    id: topBoundary
#    region:
#      name: boundaryCellsTop
#    fieldBoundary:
#      name: boundaryFaces
#    mergeFaces: true
#    processes:
#      - !ablate::boundarySolver::lodi::IsothermalWall
#        eos: *eos
#        pgs: *pgs
  - !ablate::boundarySolver::BoundarySolver
    id: topBoundary
    region:
      name: boundaryCellsTop
    fieldBoundary:
      name: boundaryFaces
    processes:
      - !ablate::boundarySolver::physics::Sublimation
        latentHeatOfFusion: 1E30
        transportModel: *transportModel
        eos: *eos
        pgs: *pgs
  - !ablate::boundarySolver::BoundarySolver
    id: bottomBoundary
    region:
      name: boundaryCellsBottom
    fieldBoundary:
      name: boundaryFaces
    processes:
      - !ablate::boundarySolver::physics::Sublimation
        latentHeatOfFusion: 1E30
        transportModel: *transportModel
        eos: *eos
        pgs: *pgs

